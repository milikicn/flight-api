server:
  port: 9090
  servlet:
    context-path: /flight

spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    openInView: false
    show_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    info.milikic.nikola.flightapi: DEBUG
  file:
    name: flight-api.log